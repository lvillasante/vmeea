<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
    
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menú Principal</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list" class="ion-no-padding">
          <!-- <img src="assets/logo-vice" class="logo-vice"> -->
          <ion-img src="/assets/logo-vice.png"></ion-img>

        </ion-list>

        <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/inicio" detail>
            <ion-icon name="home" 
                      slot="start"
                      color="light">
            </ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item routerLink="/info-eolica" detail>
            <ion-icon name="medical" 
                      slot="start"
                      color="light">
            </ion-icon>
            <ion-label>Información Eólica</ion-label>
          </ion-item>
          <ion-item routerLink="/info-solar" detail>
            <ion-icon name="sunny" 
                      slot="start"
                      color="light">
            </ion-icon>
            <ion-label>Información Solar</ion-label>
          </ion-item>
          <ion-item routerLink="/acerca" detail>
            <!-- <ion-icon name="information-circle"></ion-icon> -->
            <ion-icon name="information-circle" 
                      slot="start"
                      color="light">
            </ion-icon>
            <ion-label>Acerca de la App</ion-label>
          </ion-item>
          
        </ion-menu-toggle>
      </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>

      <ion-footer class="bg-menu">
        <div class="ion-text-center ion-padding-top ion-padding-bottom" color="medium">
          © 2020 <br>
          Versión 1.9 <br>
          Todos los derechos reservados <br>
        </div>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
