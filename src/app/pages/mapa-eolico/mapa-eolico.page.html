<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Información EÓLICA
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

	<ion-grid class="ion-no-padding">
	    <ion-row>
	      <ion-col size="6">
	        <div class="animate__animated animate__backInUp animate__faster">
	          <ion-button color="light" shape="round" size="full" routerLink="/info-eolica">
	          	<ion-icon slot="start" name="layers-outline"></ion-icon>
	            Capas
	          </ion-button>
	        </div>
	      </ion-col>
	      <ion-col size="6">
	        <div class="animate__animated animate__backInUp animate__fast">
	          <ion-button color="light" shape="round" size="full" (click)="abrirModalLeyendas()">
	          	<ion-icon slot="start" name="list-circle-outline"></ion-icon>
	            <!-- <ion-icon slot="start" name="search"></ion-icon> -->
	            Leyendas
	          </ion-button>
	        </div>
	      </ion-col>
	    </ion-row>
  	</ion-grid>

  	<ion-grid>
	    <ion-row>
	    	<ion-col>
	    		<ion-icon name="timer-outline"></ion-icon> Cargando datos ...
	    	</ion-col>
	    </ion-row>
	    <ion-row>
	      <ion-col size="6">
	        <div class="ion-no-padding animate__animated animate__backInDown animate__slow">
	          <ion-button color="light" shape="round" size="small" fill="outline" expand="full" routerLink="/reporte-weibull">
	          	<ion-icon slot="start" name="trending-up-outline"></ion-icon>
	            Curva de Weibull
	          </ion-button>
	        </div>
	      </ion-col>
	      <ion-col size="6">
	        <div class="ion-no-padding animate__animated animate__backInDown animate__slow">
	          <ion-button color="light" shape="round" size="small" fill="outline" expand="full" routerLink="/reporte-rosa">
	          	<ion-icon slot="start" name="medical-outline"></ion-icon>
	            Rosa de vientos
	          </ion-button>
	        </div>
	      </ion-col>
	    </ion-row>
  	</ion-grid>
